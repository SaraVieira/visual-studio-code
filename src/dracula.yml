author: Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
semanticClass: theme.dracula

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:

  # Integrated Terminal Colors
  terminal.background: '#282A36'
  terminal.foreground:  '#F8F8F2'
  terminal.ansiBrightBlack:  '#6272A4'
  terminal.ansiBrightRed:  '#FF6E6E'
  terminal.ansiBrightGreen:   '#69FF94'
  terminal.ansiBrightYellow:   '#FFFFA5'
  terminal.ansiBrightBlue:   '#D6ACFF'
  terminal.ansiBrightMagenta:   '#FF92DF'
  terminal.ansiBrightCyan:   '#A4FFFF'
  terminal.ansiBrightWhite:   '#FFFFFF'
  terminal.ansiBlack:  '#21222C'
  terminal.ansiRed:  '#FF5555'
  terminal.ansiGreen:  '#50FA7B'
  terminal.ansiYellow:  '#F1FA8C'
  terminal.ansiBlue:  '#BD93F9'
  terminal.ansiMagenta:  '#FF79C6'
  terminal.ansiCyan:  '#8BE9FD'
  terminal.ansiWhite:  '#F8F8F2'

  # Contrast Colors
  contrastBorder:  '#191A21'                                                    # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                         # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder:  '#6272A4'                                                         # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground:  '#F8F8F2'                                                               # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow:                                                                # Shadow color of widgets such as Find/Replace inside the editor
  selection.background:  '#BD93F9'                                                 # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground:  '#FF5555'                                                         # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background:  '#44475A'                                                 # Button background color
  button.foreground:  '#F8F8F2'                                                        # Button foreground color
  button.hoverBackground:                                                       # Button background color when hovering

  # Dropdown Control
  dropdown.background:  '#343746'                                                 # Dropdown background
  dropdown.border:  '#191A21'                                                   # Dropdown border
  dropdown.foreground:  '#F8F8F2'                                                      # Dropdown foreground

  # Input Control
  input.background: '#282A36'                                                         # Input box background
  input.foreground:  '#F8F8F2'                                                         # Input box foreground
  input.border:  '#191A21'                                                      # Input box border
  input.placeholderForeground:  '#6272A4'                                         # Input box foreground color for placeholder text
  inputOption.activeBorder:  '#BD93F9'                                             # Border color of activated options in input fields
  inputValidation.infoBackground:                                               # Input validation background color for information severity
  inputValidation.infoBorder:  '#FF79C6'                                             # Input validation border color for information severity
  inputValidation.warningBackground:                                            # Input validation background color for information warning
  inputValidation.warningBorder:  '#FFB86C'                                        # Input validation border color for warning severity
  inputValidation.errorBackground:                                              # Input validation background color for error severity
  inputValidation.errorBorder:  '#FF5555'                                             # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow:                                                             # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground:                                             # Slider background color when active
  scrollbarSlider.background:                                                   # Slider background color
  scrollbarSlider.hoverBackground:                                              # Slider background color when hovering

  # Badge
  badge.foreground:  '#F8F8F2'                                                         # Badge foreground color
  badge.background:  '#44475A'                                                  # Badge background color

  # Progress Bar
  progressBar.background:  '#FF79C6'                                                 # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground:  '#44475A'                                    # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground:  '#F8F8F2'                                           # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground:  '#44475A'                                               # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground:  '#44475A75'                                          # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground:  '#8BE9FD'                                               # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground:  '#44475A75'                                          # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground:  '#44475A75'                              # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground:                                             # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground:  '#FFB86C'                                               # Color of warning decorations in the explorer
  list.errorForeground:  '#FF5555'                                                    # Color of error decorations in the explorer
  list.hoverForeground:                                                         # List/Tree foreground when hovering over items using the mouse
  list.focusForeground:                                                         # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not

  # Activity Bar
  activityBar.background:  '#343746'                                              # Activity Bar background color
  activityBar.dropBackground:                                                   # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground:  '#F8F8F2'                                                   # Activity bar foreground color (for example used for the icons)
  activityBar.border:                                                           # Activity Bar border color with the Side Bar
  activityBarBadge.background:  '#FF79C6'                                            # Activity notification badge background color
  activityBarBadge.foreground:  '#F8F8F2'                                              # Activity notification badge foreground color

  # Side Bar
  sideBar.background:  '#21222C'                                                   # Side Bar background color
  sideBar.foreground:                                                           # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border:                                                               # Side Bar border color on the side separating the editor
  sideBarTitle.foreground:  '#F8F8F2'                                                  # Side Bar title foreground color
  sideBarSectionHeader.background:                                              # Side Bar section header background color
  sideBarSectionHeader.foreground:                                              # Side Bar section header foreground color

  # Editor Group & Tabs
  editorGroup.background:                                                       # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border:  '#BD93F9'                                                   # Color to separate multiple editor groups from each other
  editorGroup.dropBackground:  '#44475A70'                                      # Background color when dragging editors around
  editorGroupHeader.noTabsBackground:                                           # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground:  '#191A21'                                  # Background color of the Tabs container
  editorGroupHeader.tabsBorder:                                                 # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground: '#282A36'                                                     # Active Tab background color
  tab.activeForeground:  '#F8F8F2'                                                     # Active Tab foreground color in an active group
  tab.border:  '#191A21'                                                        # Border to separate Tabs from each other
  tab.activeBorder: !alpha [ '#FF79C6', 80]                                          # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder:                                                    # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground:  '#21222C'                                               # Inactive Tab background color
  tab.inactiveForeground:  '#6272A4'                                              # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground:                                                # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground:                                              # Inactive tab foreground color in an inactive editor group

  # Editor Colors
  editor.foreground:  '#F8F8F2'
  editor.background: '#282A36'
  editorLineNumber.foreground:  '#6272A4'
  editorCursor.foreground:

  editor.selectionBackground:  '#44475A'                                        # Color of the editor selection
  editor.selectionHighlightBackground:  '#424450'                               # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground:                                           # Color of the selection in an inactive editor

  editor.wordHighlightBackground: !alpha [  '#8BE9FD', 50 ]                          # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [  '#50FA7B', 50 ]                   # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [  '#FFB86C', 80 ]
  editor.findMatchHighlightBackground: !alpha [  '#FFFFFF', 40 ]                    # Color of the other search matches
  editor.findRangeHighlightBackground:  '#44475A75'                           # Color the range limiting the search

  editor.hoverHighlightBackground:  '#191A21'                                   # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground:                                               # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder:  '#44475A'                                        # Background color for the border around the line at the cursor position

  editorLink.activeForeground:  '#8BE9FD'                                            # Color of active links
  editor.rangeHighlightBackground: !alpha [  '#BD93F9', 15 ]                       # Background color of highlighted ranges, like by Quick Open and Find features

  editorWhitespace.foreground:  '#424450'                                         # Color of whitespace characters in the editor
  editorIndentGuide.background:  '#424450'                                        # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [  '#FFFFFF', 45]                      # Color of the active indentation guide
  editorRuler.foreground:                                                       # Color of the editor rulers

  editorCodeLens.foreground:  '#6272A4'                                           # Foreground color of an editor CodeLens

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:                                                # Background color behind matching brackets
  editorBracketMatch.border:                                                    # Color for matching brackets boxes

  editorOverviewRuler.border:  '#191A21'                                        # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground:  '#FFB86C'
  editorOverviewRuler.wordHighlightForeground:  '#8BE9FD'
  editorOverviewRuler.wordHighlightStrongForeground:  '#50FA7B'
  editorOverviewRuler.modifiedForeground: !alpha [  '#8BE9FD', 80 ]
  editorOverviewRuler.addedForeground:    !alpha [  '#50FA7B',  80 ]
  editorOverviewRuler.deletedForeground:  !alpha [  '#FF5555',    80 ]
  editorOverviewRuler.errorForeground:    !alpha [  '#FF5555',    80 ]
  editorOverviewRuler.warningForeground:  !alpha [  '#FFB86C', 80 ]
  editorOverviewRuler.infoForeground:     !alpha [  '#8BE9FD',   80 ]

  editorError.foreground:  '#FF5555'                                                  # Foreground color of error squigglies in the editor
  editorError.border:                                                           # Border color of error squigglies in the editor
  editorWarning.foreground:  '#8BE9FD'                                               # Foreground color of warning squigglies in the editor
  editorWarning.border:                                                         # Border color of warning squigglies in the editor

  editorGutter.background:                                                      # Background color of the editor gutter
  editorGutter.modifiedBackground: !alpha [  '#8BE9FD', 80 ]                       # Editor gutter background color for lines that are modified
  editorGutter.addedBackground:    !alpha [  '#50FA7B',  80 ]                       # Editor gutter background color for lines that are added
  editorGutter.deletedBackground:  !alpha [  '#FF5555',    80 ]                       # Editor gutter background color for lines that are deleted

  # Explorer Colors
  gitDecoration.modifiedResourceForeground:  '#8BE9FD'
  gitDecoration.deletedResourceForeground:  '#FF5555'
  gitDecoration.untrackedResourceForeground:  '#50FA7B'
  gitDecoration.ignoredResourceForeground:  '#6272A4'
  gitDecoration.conflictingResourceForeground:  '#FFB86C'

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [  '#50FA7B', 20 ]                      # Background color for inserted text
  diffEditor.insertedTextBorder:                                                # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [  '#FF5555', 50 ]                         # Background color for removed text
  diffEditor.removedTextBorder:                                                 # Outline color for removed text

  # Editor Widget Colors
  editorWidget.background:  '#21222C'                                              # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder:                                                           # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background:  '#21222C'                                       # Background color of the suggestion widget
  editorSuggestWidget.border:                                                   # Border color of the suggestion widget
  editorSuggestWidget.foreground:  '#F8F8F2'                                           # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground:                                      # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground:  '#44475A'                            # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background: '#282A36'                                             # Background color of the editor hover
  editorHoverWidget.border:  '#6272A4'                                            # Border color of the editor hover

  debugExceptionWidget.background:                                              # Exception widget background color
  debugExceptionWidget.border:                                                  # Exception widget border color

  editorMarkerNavigation.background:  '#21222C'                                    # Editor marker navigation widget background
  editorMarkerNavigationError.background:                                       # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background:                                     # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border:  '#44475A'                                                   # Color of the peek view borders and arrow
  peekViewEditor.background: '#282A36'                                                # Background color of the peek view editor
  peekViewEditorGutter.background:                                              # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [  '#F1FA8C', 80 ]               # Match highlight color in the peek view editor
  peekViewResult.background:  '#21222C'                                            # Background color of the peek view result list
  peekViewResult.fileForeground:  '#F8F8F2'                                            # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground:  '#F8F8F2'                                            # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [  '#F1FA8C', 80 ]               # Match highlight color in the peek view result list
  peekViewResult.selectionBackground:  '#44475A'                                # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground:  '#F8F8F2'                                       # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background:  '#191A21'                                          # Background color of the peek view title area
  peekViewTitleDescription.foreground:  '#6272A4'                                 # Color of the peek view title info
  peekViewTitleLabel.foreground:  '#F8F8F2'                                            # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [  '#50FA7B', 90 ]                          # Current header background in inline merge conflicts
  merge.currentContentBackground:                                               # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: !alpha [  '#BD93F9', 90 ]                        # Incoming header background in inline merge conflicts
  merge.incomingContentBackground:                                              # Incoming content background in inline merge conflicts
  merge.border:                                                                 # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground:  '#50FA7B'                          # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground:  '#BD93F9'                        # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: '#282A36'                                                         # Panel background color
  panel.border:  '#BD93F9'                                                         # Panel border color on the top separating to the editor
  panelTitle.activeBorder:  '#FF79C6'                                                # Border color for the active panel title
  panelTitle.activeForeground:  '#F8F8F2'                                              # Title color for the active panel
  panelTitle.inactiveForeground:  '#6272A4'                                       # Title color for the inactive panel

  # Status Bar Colors
  statusBar.background:  '#191A21'                                              # Standard Status Bar background color
  statusBar.foreground:  '#F8F8F2'                                                     # Status Bar foreground color
  statusBar.debuggingBackground:  '#FF5555'                                           # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground:  '#191A21'                                     # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground:  '#191A21'                                      # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground:  '#F8F8F2'                                             # Status Bar background color when no folder is opened
  statusBarItem.activeBackground:                                               # Status Bar item background color when clicking
  statusBarItem.hoverBackground:                                                # Status Bar item background color when hovering
  statusBarItem.prominentBackground:  '#FF5555'                                       # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground:  '#FFB86C'                               # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground:  '#21222C'                                            # Title Bar background when the window is active
  titleBar.activeForeground:  '#F8F8F2'                                                # Title Bar foreground when the window is active
  titleBar.inactiveBackground:  '#191A21'                                       # Title Bar background when the window is inactive
  titleBar.inactiveForeground:  '#6272A4'                                         # Title Bar foreground when the window is inactive

  # Notification Dialog Colors
  notification.background: '#282A36'                                                  # Notifications background color
  notification.foreground:  '#F8F8F2'                                                  # Notifications foreground color
  notification.buttonBackground:  '#44475A'
  notification.buttonForeground:  '#F8F8F2'
  notification.buttonHoverBackground:  '#44475A75'
  notification.errorBackground:  '#FF5555'
  notification.errorForeground:  '#F8F8F2'
  notification.infoBackground:  '#8BE9FD'
  notification.infoForeground: '#282A36'
  notification.warningBackground:  '#FFB86C'
  notification.warningForeground: '#282A36'

  # Extensions
  extensionButton.prominentForeground:  '#F8F8F2'                                      # Extension view button foreground color (for example Install button).
  extensionButton.prominentBackground: !alpha [  '#50FA7B', 90 ]                    # Extension view button background color
  extensionButton.prominentHoverBackground: !alpha [  '#50FA7B', 60 ]               # Extension view button background hover color

  # Quick Picker
  pickerGroup.border:  '#BD93F9'                                                   # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground:  '#8BE9FD'                                                 # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background:  '#21222C'                                              # Debug toolbar background color

  # Welcome Page
  welcomePage.buttonBackground:                                                 # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground:                                            # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground:  '#21222C'                                 # Background color for the embedded editors on the Interactive Playground


# Syntaxes
tokenColors:

# =============================================================================
# General
# =============================================================================

  - scope:
    - emphasis
    settings:
      fontStyle: italic
  - scope:
    - strong
    settings:
      fontStyle: bold
  - scope:
    - header
    settings:
      foreground:  '#BD93F9'
  - scope:
    - source
    settings:
      foreground:  '#F8F8F2'

  # Diffs
  # ======
  - scope:
    - meta.diff
    - meta.diff.header
    settings:
      foreground:  '#6272A4'
  - scope:
    - markup.inserted
    settings:
      foreground:  '#50FA7B'
  - scope:
    - markup.deleted
    settings:
      foreground:  '#FF5555'
  - scope:
    - markup.changed
    settings:
      foreground:  '#FFB86C'
  - scope:
    - invalid
    settings:
      foreground:  '#FF5555'
      fontStyle: underline italic
  - scope:
    - invalid.deprecated
    settings:
      foreground:  '#F8F8F2'
      fontStyle: underline italic
  - scope:
    - entity.name.filename
    settings:
      foreground:  '#F1FA8C'
  - scope:
    - markup.error
    settings:
      foreground:  '#FF5555'

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
    - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
    - markup.bold
    settings:
      fontStyle: bold
      foreground:  '#FFB86C'

  - name: Markup headings
    scope:
    - markup.heading
    settings:
      fontStyle: bold
      foreground:  '#BD93F9'

  - name: Markup italic
    scope:
    - markup.italic
    settings:
      foreground:  '#F1FA8C'
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
    - beginning.punctuation.definition.list.markdown
    - beginning.punctuation.definition.quote.markdown
    - punctuation.definition.link.restructuredtext
    settings:
      foreground:  '#8BE9FD'

  - name: Inline code (prose)
    scope:
    - markup.inline.raw
    - markup.raw.restructuredtext
    settings:
      foreground:  '#50FA7B'

  - name: Links (prose)
    scope:
    - markup.underline.link
    - markup.underline.link.image
    settings:
      foreground:  '#8BE9FD'

  - name: Link text, image alt text (prose)
    scope:
    - meta.link.reference.def.restructuredtext
    - punctuation.definition.directive.restructuredtext
    - string.other.link.description
    - string.other.link.title
    settings:
      foreground:  '#FF79C6'

  - name: Blockquotes (prose)
    scope:
    - entity.name.directive.restructuredtext
    - markup.quote
    settings:
      foreground:  '#F1FA8C'
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope:
    - meta.separator.markdown
    settings:
      foreground:  '#6272A4'

  - name: Code blocks
    scope:
    - fenced_code.block.language
    - markup.raw.inner.restructuredtext
    - markup.fenced_code.block.markdown punctuation.definition.markdown
    settings:
      foreground:  '#50FA7B'

  - name: Prose constants
    scope:
    - punctuation.definition.constant.restructuredtext
    settings:
      foreground:  '#BD93F9'

  - name: Braces in markdown headings
    scope:
    - markup.heading.markdown punctuation.definition.string.begin
    - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground:  '#BD93F9'

  - name: Braces in markdown paragraphs
    scope:
    - meta.paragraph.markdown punctuation.definition.string.begin
    - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground:  '#F8F8F2'

  - name: Braces in markdown blockquotes
    scope:
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground:  '#F1FA8C'

# =============================================================================
# Classes
# =============================================================================

  - name: User-defined class names
    scope:
    - entity.name.type.class
    settings:
      foreground:  '#8BE9FD'
      fontStyle: normal

  - name: this, super, self, etc.
    scope:
    - keyword.expressions-and-types.swift
    - keyword.other.this
    - variable.language
    - variable.language punctuation.definition.variable.php # the "$" symbol in $this
    - variable.other.readwrite.instance.ruby       # ruby's "@" instance symbol
    - variable.parameter.function.language.special # Special words as parameters
    settings:
      foreground:  '#BD93F9'
      fontStyle: italic

  - name: Inherited classes
    scope:
    - entity.other.inherited-class
    settings:
      fontStyle: italic
      foreground:  '#8BE9FD'

# =============================================================================
# Comments
# =============================================================================

  - name: Comments
    scope:
    - comment
    - punctuation.definition.comment
    - unused.comment
    - wildcard.comment
    settings:
      foreground:  '#6272A4'

  - name: JSDoc-style comment keywords/classes
    scope:
    - comment keyword.codetag.notation
    - comment.block.documentation keyword
    - comment.block.documentation storage.type.class
    settings:
      foreground:  '#8BE9FD'
      fontStyle: italic

  - name: JSDoc-style comment parameters
    scope:
    - comment.block.documentation variable
    settings:
      foreground:  '#FFB86C'
      fontStyle: italic

# =============================================================================
# Constants
# =============================================================================

  - name: Constants
    scope:
    - constant
    - variable.other.constant
    settings:
      foreground:  '#BD93F9'

  - name: Constant escape sequences
    scope:
    - constant.character.escape
    - constant.character.string.escape
    - constant.regexp
    settings:
      foreground:  '#FF79C6'

# =============================================================================
# Entities
# =============================================================================

  - name: HTML tags
    scope:
    - entity.name.tag
    settings:
      foreground:  '#FF79C6'

  - name: CSS attribute parent selectors ('&')
    scope:
    - entity.other.attribute-name.parent-selector
    settings:
      foreground:  '#FF79C6'

  - name: HTML/CSS attribute names
    scope:
    - entity.other.attribute-name
    settings:
      foreground:  '#50FA7B'
      fontStyle: italic

# =============================================================================
# Functions/Methods
# =============================================================================

  - name: Function names
    scope:
    - entity.name.function
    - meta.function-call.generic
    - meta.function-call.object
    - meta.function-call.php
    - meta.function-call.static
    - meta.method-call.java meta.method
    - meta.method.groovy
    - support.function.any-method.lua
    - keyword.operator.function.infix
    settings:
      foreground:  '#50FA7B'

  - name: Function parameters
    scope:
    - entity.name.variable.parameter
    - meta.at-rule.function variable # Sass function params
    - meta.at-rule.mixin variable    # Sass mixin params
    - meta.function.arguments variable.other.php
